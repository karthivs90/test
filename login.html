    <div class="container justify-content-center">

        <form class="form-signin" id="form" action="/board" method="post">
            <h1 class="h3 mb-3 font-weight-normal" style="color: aliceblue; text-align: center;">Please sign in</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="text" id="inputuser" name="inputuser" class="form-control" placeholder="Email address" required=""autofocus="" value>
            <br>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="" value>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" onsubmit="submit()">Sign in</button>
            <div>
                <p style="color: black;">Already have NO account? <a href="/register" style="color: rgb(94, 36, 36);">Create An Account</a>.</p>
            </div>
        </form>
    </div>
